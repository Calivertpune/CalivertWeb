<div class="login-container d-flex">
  <div class="text-center image-container gradient-mint">
    <img
      alt="Mindlife Login"
      src="assets/img/logos/calivert-logo.jpg"
      class="login-photo bg-white"
    />
    <p class="text-white display-4 align-bottom login-text my-3 px-5">
      Calivert Pharma Login
    </p>
  </div>

  <div class="bg-white login-box">
    <div class="login-form-container mt-5 mb-5">
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
          <label for="email-input">Email</label>
          <input
            id="email-input"
            type="text"
            formControlName="email"
            class="form-control"
            placeholder="email"
            [ngClass]="{
              'is-invalid':
                loginForm.controls.email.invalid &&
                loginForm.controls.email.touched,
              'is-valid': loginForm.controls.email.valid
            }"
            required
          />
          <p
            *ngIf="
              loginForm.controls.email.touched &&
              loginForm.controls.email?.errors?.['required']
            "
            class="help-block mt-1 text-danger"
          >
            <i class="ft-alert-circle align-middle"></i> Email is required
          </p>
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input
            id="password-input"
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="password"
            [ngClass]="{
              'is-invalid':
                loginForm.controls.password.invalid &&
                loginForm.controls.password.touched,
              'is-valid': loginForm.controls.password.valid
            }"
            required
          />
          <p
            *ngIf="
              loginForm.controls.password.touched &&
              loginForm.controls.password?.errors?.['required']"
            class="help-block mt-1 text-danger"
          >
            <i class="ft-alert-circle align-middle"></i> Password is required
          </p>
        </div>

        <div
          class="form-buttons d-flex align-items-center justify-content-center"
        >
          <button
            class="btn btn-primary btn-lg"
            id="login-button"
            [disabled]="loginForm.invalid || loginForm.pristine"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
